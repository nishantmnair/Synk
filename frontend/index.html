<!DOCTYPE html>
<html lang="en">
<head>
    <script>
      (function() {
        var theme = localStorage.getItem('synk_theme');
        if (!theme) {
          // Use system preference if no user preference stored
          var isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          theme = isDarkMode ? 'dark' : 'light';
        }
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <!-- Use logo as favicon with theme variants -->
    <link rel="icon" type="image/png" href="/Synk-Logo.png" media="(prefers-color-scheme: light)" />
    <link rel="icon" type="image/png" href="/Synk-Logo-Inverted.png" media="(prefers-color-scheme: dark)" />
    <!-- Preload favicon images for faster loading in incognito mode and poor connections -->
    <link rel="preload" as="image" href="/Synk-Logo.png" />
    <link rel="preload" as="image" href="/Synk-Logo-Inverted.png" />
    <style>
      img[src*="Synk-Favicon"], img[src*="Synk-Logo"] {
        background-color: transparent !important;
      }
    </style>
    <title>Synk</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

</head>
