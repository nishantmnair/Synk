name: Run Tests

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']  # Run on PRs to any branch

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run tests
        working-directory: ./frontend
        run: npm run test
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: synk_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      
      - name: Run migrations
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_NAME: synk_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_PORT: 5432
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: True
        run: |
          python manage.py migrate --noinput
      
      - name: Run tests
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_NAME: synk_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_PORT: 5432
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: True
          DJANGO_SETTINGS_MODULE: synk_backend.settings
        run: |
          pytest --cov=api --cov-report=term-missing --cov-report=xml -v --tb=short
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  all-tests:
    name: All Tests Status
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    
    steps:
      - name: Check test status
        run: |
          echo "✅ All tests passed!"
          echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          echo "Backend tests: ${{ needs.backend-tests.result }}"
      
      - name: Fail if any tests failed
        if: needs.frontend-tests.result != 'success' || needs.backend-tests.result != 'success'
        run: |
          echo "❌ Some tests failed!"
          exit 1
